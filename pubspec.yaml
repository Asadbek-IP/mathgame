name: mathgame
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+4
  path_provider: ^2.0.3
  get_it: ^7.2.0
  flutter_svg: ^0.22.0
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3
  just_audio: ^0.9.12
  easy_localization: ^3.0.0
  url_launcher: ^6.0.12
  video_player: ^2.2.5
  launch_review: ^3.0.1
  change_app_package_name: ^1.0.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/database/math_game.db
    - assets/images/
    - assets/audio/
    - assets/translation/



  fonts:
    - family: SmartKid
      fonts:
        - asset: assets/fonts/smart_kid.otf
    - family: WickedMouse
      fonts:
        - asset: assets/fonts/wicked_mouse.otf
    - family: BubbleGumSans
      fonts:
        - asset: assets/fonts/bubblegumsans_regular.ttf
